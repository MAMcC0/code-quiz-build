<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css ">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div><a href="">Highscores</a></div>
        <div class="card timer">
            <div class="text-timer">
                <div id="count-timer">bleh</div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h1 class="title-section">Code Quiz</h1>
            </div>
            <div class="paragraph-description">
                <p>Please make sure you answer all questions. If you get an
                    answer wrong the timer will substract 5 seconds. If you get an
                    answer right the timer will add 5 seconds to your time.
                </p>
            </div>
            <div>
                <button class="start-button">Start</button>
            </div>
        </section hidden>
        <div class="quiz, title" hidden>
            <h2 class="question" hidden></h2>
            <ul class="answer-choice" hidden></ul>
        </div>
        <div class="feedback" hidden></div>
        <div class="endgame" hidden>
            <h2 hidden></h2>
            <p hidden></p>
            <!-- grab remaining time for score -->
            <label for="intails" hidden></label>
            <input type="text" hidden>
            <button hidden></button>
        </div>
    </main>






    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="./assets/logic.js"></script>
</body>
</html>
