<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css ">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div><a href="./assets/highscores.html">Highscores</a></div>
        <div class="score"><span>Score:</span></div>
            <div class="text-timer">
                <div id="count-timer">Time:70</div>
            </div>
        
    </header>

    <main>
        <section class="landing-main" id="landing">
            <div>
                <h1>Code Quiz</h1>
            </div>
            <div class="paragraph-description">
                <p>Please make sure you answer all questions. If you get an
                    answer wrong the timer will substract 5 seconds. If you get an
                    answer right the timer will add 5 seconds to your time.
                </p>
            </div>
            <div>
                <button id="start-button">Start</button>
            </div>
        </section >
        <section id="quiz-card" class="hide">
        <div class="quiz title" >
            <h2 class="question">Is this working?</h2>
            <div class="answer-choice" id="answers">
                <button  id = "0">A</button>
                <button id = "1">B</button>
                <button  id = "2">C</button>
                <button  id = "3">D</button>
            </div>
        </div>
        <div><span class="feedback">dfsdfsd</span></div>
        </section>
        <section id="endgame-card" class="hide">
        <div class="endgame" hidden>
            <h2 hidden></h2>
            <p hidden></p>
            <!-- grab remaining time for score -->
            <label for="initials" class= "user-input" hidden></label>
            <input type="text" hidden>
            <button hidden></button>
        </div>
    </section>
    </section>
    </main>






  
    <script src="./assets/logic.js"></script>
</body>
</html>
